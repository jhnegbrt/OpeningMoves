<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="./bundle.js"></script>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/chart.css">
    <link rel="stylesheet" href="styles/modal.css">
  </head>
  <body>
    <div id="page">
      <div>
        <ul id="chartTabs"></ul>
        <div id="chartContainer">
          <svg class="container" id="second"></svg>
        </div>
  
        
      </div>
      
      <main id='main'>
        <form class="form">
          <label>Ticker:
            <input type="text" name="ticker" placeholder="e.g. TSLA" required>
          </label>
  
          <label>% Change of Interest:
            <input type="text" name="percentChange" placeholder="e.g. '1.1' OR '2'" required>
          </label>
  
          <label>Timeframe of Interest
            <select name="timeFrame" required>
              <option value="5">5 minutes</option>
              <option value="15">15 minutes</option>
              <option value="30">30 minutes</option>
            </select>
          </label>
  
          <label>Data Range:
            <select name="dataRange" required>
              <option value="3m">3 Months</option>
              <option value="6m">6 Months</option>
              <option value="1y">1 Year</option>
            </select>
          </label>
  
          <input type="submit" value="Get Data!">
  
        </form>
      </main>
    </div>
  </body>
</html>
