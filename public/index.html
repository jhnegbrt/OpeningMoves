<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="./bundle.js"></script>
    <link rel="stylesheet" href="styles/chart.css">
  </head>
  <body>
    <div>
      <ul id="chartTabs"></ul>
      <div id="chartContainer">
        <svg class="container" id="second"></svg>
      </div>

      
    </div>
    
    <main id='main'>
      <form class="form">
        <label>Ticker:
          <input type="text" name="ticker" placeholder="e.g. TSLA">
        </label>

        <label>% Change of Interest:
          <input type="text" name="percentChange" placeholder="e.g. 1.1">
        </label>

        <label>Timeframe of Interest
          <select name="timeFrame">
            <option value="5">5 minutes</option>
            <option value="15">15 minutes</option>
            <option value="30">30 minutes</option>
          </select>
        </label>

        <label>Data Range:
          <select name="dataRange">
            <option value="3m">3 Months</option>
            <option value="6m">6 Months</option>
            <option value="1y">1 Year</option>
            <option value="5y">5 Years</option>
          </select>
        </label>

        <input type="submit" value="Get Data!">

      </form>
    </main>
  </body>
</html>
